<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trading Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #141824;
            --bg-card: #1a1f2e;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --accent-blue: #00d4ff;
            --text-primary: #ffffff;
            --text-secondary: #8b93a7;
            --border-color: #2a3142;
            --glow-green: rgba(0, 255, 136, 0.3);
            --glow-red: rgba(255, 71, 87, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .header h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -2px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-grid .input-group {
            margin-bottom: 0;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out backwards;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--glow-green);
            animation: pulse 2s ease-in-out infinite;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px var(--glow-green);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Outfit', sans-serif;
        }

        .range-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--accent-green);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            box-shadow: 0 8px 24px var(--glow-green);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .plan-card {
            grid-column: 1 / -1;
            animation-delay: 0.4s;
        }

        .plan-display {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
            border-left: 4px solid var(--accent-green);
        }

        .plan-section {
            margin-bottom: 25px;
        }

        .plan-section:last-child {
            margin-bottom: 0;
        }

        .plan-section h3 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: var(--accent-green);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .plan-section h3::before {
            content: '‚ñ∏';
            color: var(--accent-blue);
        }

        .plan-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .plan-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .tp-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .tp-item {
            background: var(--bg-card);
            padding: 10px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideIn 0.3s ease-out backwards;
        }

        .tp-item::before {
            content: '‚óè';
            color: var(--accent-green);
            font-size: 1.2rem;
        }

        .tp-percentage {
            color: var(--accent-green);
            font-size: 0.85rem;
            margin-left: auto;
            font-weight: 600;
        }

        .history-item {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            position: relative;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            border-color: var(--accent-blue);
            transform: translateX(5px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-date {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .history-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.75rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .btn-delete {
            background: var(--accent-red);
            color: white;
        }

        .btn-delete:hover {
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.3);
        }

        .history-content {
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .history-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .history-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .history-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .history-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state::before {
            content: 'üìä';
            display: block;
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-green);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }



        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .history-row {
                flex-direction: column;
                gap: 5px;
            }

            .tp-list {
                flex-direction: column;
            }
        }

        .hint {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 5px;
            font-style: italic;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-btn.active {
            color: var(--accent-green);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-green);
        }

        .tab-btn:hover {
            color: var(--accent-green);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .btn-hit {
            background: var(--accent-green);
            color: var(--bg-primary);
            padding: 4px 10px;
            font-size: 0.7rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-hit:hover {
            box-shadow: 0 4px 12px var(--glow-green);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MY TRADING PLAN</h1>
            <p>Rencana Trading Profesional & Terukur</p>
        </div>

        <div class="main-grid">
            <div class="card" style="animation-delay: 0.1s;">
                <div class="card-title">Input Trading Plan</div>
                <div class="input-grid">
                    <div class="input-group">
                        <label class="input-label">Harga Entry Minimum</label>
                        <input type="number" id="entryMin" placeholder="Harga Minimum" step="0.01">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Harga Entry Maksimum</label>
                        <input type="number" id="entryMax" placeholder="Harga Maksimum" step="0.01">
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Target Take Profit</label>
                    <input type="text" id="takeProfit" placeholder="500, 750, 1000">
                    <div class="hint">Pisahkan dengan koma (,) untuk multiple TP</div>
                </div>

                <div class="input-group">
                    <label class="input-label">Proteksi</label>
                    <input type="number" id="protection" placeholder="Contoh: 2 (untuk 1:2)" step="0.1" min="0">
                    <div class="hint">Rasio risk/reward yang diinginkan</div>
                </div>

                <div class="input-group">
                    <label class="input-label">Catatan Tambahan</label>
                    <textarea id="notes" placeholder="Analisa, strategi, atau catatan penting lainnya..."></textarea>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" id="saveBtn">
                        <span style="position: relative; z-index: 1;">Save</span>
                    </button>
                    <button class="btn btn-secondary" id="resetBtn">
                        <span style="position: relative; z-index: 1;">Reset</span>
                    </button>
                </div>
            </div>

            <div class="card plan-card" style="animation-delay: 0.2s;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <div class="card-title" style="margin-bottom: 0;">Trading Plans</div>
                    <button class="btn-small btn-delete" id="deleteAllBtn" style="display: none;">Delete All</button>
                </div>
                
                <div class="tabs">
                    <button class="tab-btn active" data-tab="active">Active</button>
                    <button class="tab-btn" data-tab="archive">Archive</button>
                </div>

                <div id="activeDisplay" class="tab-content active">
                    <div class="empty-state">
                        Belum ada rencana trading yang disimpan
                    </div>
                </div>

                <div id="archiveDisplay" class="tab-content">
                    <div class="empty-state">
                        Belum ada rencana trading di archive
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer style="text-align: center; padding: 40px 20px 20px; color: var(--text-secondary); font-size: 0.9rem;">
        Made with ‚ù§ by Ahfas
    </footer>

    <script>
        function formatCurrency(value) {
            return new Intl.NumberFormat('id-ID', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            }).format(value);
        }

        function calculatePercentage(entry, target) {
            return (((target - entry) / entry) * 100).toFixed(2);
        }

        function generatePlan() {
            // Function ini sekarang tidak digunakan karena langsung auto-save
            saveCurrentPlan();
        }

        function saveCurrentPlan() {
            const currentPlan = {
                entryMin: document.getElementById('entryMin').value,
                entryMax: document.getElementById('entryMax').value,
                takeProfit: document.getElementById('takeProfit').value,
                protection: document.getElementById('protection').value,
                notes: document.getElementById('notes').value
            };
            localStorage.setItem('currentPlan', JSON.stringify(currentPlan));
        }

        function loadCurrentPlan() {
            const saved = localStorage.getItem('currentPlan');
            if (saved) {
                const plan = JSON.parse(saved);
                document.getElementById('entryMin').value = plan.entryMin || '';
                document.getElementById('entryMax').value = plan.entryMax || '';
                document.getElementById('takeProfit').value = plan.takeProfit || '';
                document.getElementById('protection').value = plan.protection || '';
                document.getElementById('notes').value = plan.notes || '';
            }
        }

        function savePlanToHistory() {
            const entryMin = document.getElementById('entryMin').value;
            const entryMax = document.getElementById('entryMax').value;
            const takeProfit = document.getElementById('takeProfit').value;
            
            if (!entryMin || !entryMax || !takeProfit) {
                alert('Mohon isi data trading plan terlebih dahulu!');
                return;
            }

            const now = new Date();
            const dateStr = now.toLocaleDateString('id-ID', { 
                day: 'numeric', 
                month: 'numeric', 
                year: 'numeric'
            });
            const timeStr = now.toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false
            });

            const plan = {
                id: Date.now(),
                date: `${dateStr}, ${timeStr}`,
                entryMin: entryMin,
                entryMax: entryMax,
                takeProfit: takeProfit,
                protection: document.getElementById('protection').value,
                notes: document.getElementById('notes').value
            };

            let history = JSON.parse(localStorage.getItem('tradingHistory') || '[]');
            history.unshift(plan); // Add to beginning
            
            // Keep only last 10 plans
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            
            localStorage.setItem('tradingHistory', JSON.stringify(history));
            displayHistory();
            
            alert('Trading plan berhasil disimpan!');
        }

        function displayHistory() {
            const history = JSON.parse(localStorage.getItem('tradingHistory') || '[]');
            const activeDisplay = document.getElementById('activeDisplay');
            const archiveDisplay = document.getElementById('archiveDisplay');
            const deleteAllBtn = document.getElementById('deleteAllBtn');

            const activePlans = history.filter(p => !p.archived);
            const archivedPlans = history.filter(p => p.archived);

            // Show/hide delete all button
            if (history.length === 0) {
                deleteAllBtn.style.display = 'none';
            } else {
                deleteAllBtn.style.display = 'block';
            }

            // Display active plans
            if (activePlans.length === 0) {
                activeDisplay.innerHTML = `
                    <div class="empty-state">
                        Belum ada rencana trading yang disimpan
                    </div>
                `;
            } else {
                activeDisplay.innerHTML = renderPlans(activePlans, false);
            }

            // Display archived plans
            if (archivedPlans.length === 0) {
                archiveDisplay.innerHTML = `
                    <div class="empty-state">
                        Belum ada rencana trading di archive
                    </div>
                `;
            } else {
                archiveDisplay.innerHTML = renderPlans(archivedPlans, true);
            }
        }

        function renderPlans(plans, isArchived) {
            return plans.map(plan => {
                const avgEntry = (parseFloat(plan.entryMin) + parseFloat(plan.entryMax)) / 2;
                const tpList = plan.takeProfit.split(',').map(tp => parseFloat(tp.trim())).filter(tp => !isNaN(tp));
                
                // Hitung average TP
                const avgTP = tpList.reduce((a, b) => a + b, 0) / tpList.length;
                
                // Hitung stop loss dari rasio
                let stopLoss = null;
                let riskPerUnit = 0;
                if (plan.protection) {
                    const ratio = parseFloat(plan.protection);
                    const potentialProfit = avgTP - avgEntry;
                    riskPerUnit = potentialProfit / ratio;
                    stopLoss = avgEntry - riskPerUnit;
                }
                
                // Format hit target message
                let hitMessage = '';
                if (isArchived && plan.hitTarget) {
                    if (plan.hitTarget === 'sl') {
                        hitMessage = 'üéØ Stop Loss Hit';
                    } else if (plan.hitTarget === 'manual') {
                        hitMessage = 'üìÅ Manual Archive';
                    } else {
                        // Extract TP number from tp1, tp2, etc
                        const tpNum = plan.hitTarget.replace('tp', '');
                        hitMessage = `üéØ TP${tpNum} Hit`;
                    }
                }
                
                return `
                    <div class="history-item">
                        <div class="history-header">
                            <div class="history-date">üìÖ ${plan.date} ${hitMessage ? `<span style="color: var(--accent-green); margin-left: 10px; font-weight: 600;">${hitMessage}</span>` : ''}</div>
                            <div class="history-actions">
                                ${!isArchived ? `<button class="btn-small btn-hit" data-action="archive" data-id="${plan.id}">Archive</button>` : ''}
                                <button class="btn-small btn-delete" data-action="delete" data-id="${plan.id}">Delete</button>
                            </div>
                        </div>
                        
                        <div class="plan-display" style="margin-top: 15px; padding: 20px;">
                            <div class="plan-section">
                                <h3>Entry Buy Zone</h3>
                                <div class="plan-value" style="font-size: 1.2rem;">${formatCurrency(plan.entryMin)} - ${formatCurrency(plan.entryMax)}</div>
                                <div class="plan-label">Harga Entry Ideal: ${formatCurrency(avgEntry)}</div>
                            </div>

                            <div class="plan-section">
                                <h3>Take Profit Targets</h3>
                                <div class="tp-list">
                                    ${tpList.map((tp, index) => {
                                        const percentage = calculatePercentage(avgEntry, tp);
                                        return `
                                            <div class="tp-item" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                                                <div style="display: flex; align-items: center; gap: 8px;">
                                                    <span>TP${index + 1}: ${formatCurrency(tp)}</span>
                                                    <span class="tp-percentage">+${percentage}%</span>
                                                </div>
                                                <div style="min-width: 60px; text-align: right;">
                                                    ${!isArchived ? `<button class="btn-hit" data-action="hit" data-id="${plan.id}" data-type="tp${index + 1}">Hit</button>` : ''}
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                                ${tpList.length > 1 ? `<div class="plan-label" style="margin-top: 10px;">Average Take Profit: ${formatCurrency(avgTP)} (+${calculatePercentage(avgEntry, avgTP)}%)</div>` : ''}
                            </div>

                            ${plan.protection ? `
                                <div class="plan-section">
                                    <h3>Proteksi</h3>
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <div>
                                            <div class="plan-value" style="color: var(--accent-red); font-size: 1.2rem;">${formatCurrency(stopLoss)} <span style="font-size: 0.9rem; color: var(--accent-red);">(${calculatePercentage(avgEntry, stopLoss)}%)</span></div>
                                            <div class="plan-label">Risk/Reward Ratio: 1:${plan.protection} | Risk per unit: ${formatCurrency(riskPerUnit)}</div>
                                            ${tpList.length > 1 ? `
                                            <div class="plan-label" style="margin-top: 8px; font-size: 0.85rem; font-style: italic;">
                                                *Dihitung dari Avg Entry (${formatCurrency(avgEntry)}) dan Avg TP (${formatCurrency(avgTP)})
                                            </div>
                                            ` : `
                                            <div class="plan-label" style="margin-top: 8px; font-size: 0.85rem; font-style: italic;">
                                                *Dihitung dari Avg Entry (${formatCurrency(avgEntry)}) dan TP (${formatCurrency(tpList[0])})
                                            </div>
                                            `}
                                        </div>
                                        ${!isArchived ? `<button class="btn-hit" data-action="hit" data-id="${plan.id}" data-type="sl">Hit</button>` : ''}
                                    </div>
                                </div>
                            ` : ''}

                            ${plan.notes ? `
                                <div class="plan-section">
                                    <h3>Catatan</h3>
                                    <div class="plan-label" style="white-space: pre-wrap; margin-top: 10px; line-height: 1.6;">${plan.notes}</div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function hitPlan(id, type) {
            let history = JSON.parse(localStorage.getItem('tradingHistory') || '[]');
            const planIndex = history.findIndex(p => p.id === id);
            
            if (planIndex !== -1) {
                history[planIndex].archived = true;
                history[planIndex].hitTarget = type; // Store which target was hit
                localStorage.setItem('tradingHistory', JSON.stringify(history));
                displayHistory();
            }
        }

        function deletePlan(id) {
            if (confirm('Hapus trading plan ini?')) {
                let history = JSON.parse(localStorage.getItem('tradingHistory') || '[]');
                history = history.filter(p => p.id !== id);
                localStorage.setItem('tradingHistory', JSON.stringify(history));
                displayHistory();
            }
        }

        function deleteAll() {
            if (confirm('Hapus SEMUA trading plan? Tindakan ini tidak bisa dibatalkan!')) {
                localStorage.removeItem('tradingHistory');
                displayHistory();
            }
        }

        function resetForm() {
            if (confirm('Reset semua input?')) {
                document.getElementById('entryMin').value = '';
                document.getElementById('entryMax').value = '';
                document.getElementById('takeProfit').value = '';
                document.getElementById('protection').value = '';
                document.getElementById('notes').value = '';
                localStorage.removeItem('currentPlan');
            }
        }

        // Make functions globally accessible
        window.deletePlan = deletePlan;
        window.deleteAll = deleteAll;
        window.hitPlan = hitPlan;
        window.resetForm = resetForm;
        window.savePlanToHistory = savePlanToHistory;

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const targetTab = this.dataset.tab;
                
                // Update tab buttons
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Update tab content
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                if (targetTab === 'active') {
                    document.getElementById('activeDisplay').classList.add('active');
                } else {
                    document.getElementById('archiveDisplay').classList.add('active');
                }
            });
        });

        // Event delegation untuk tombol dinamis di history
        document.addEventListener('click', function(e) {
            if (e.target.matches('[data-action="delete"]') || e.target.closest('[data-action="delete"]')) {
                const button = e.target.closest('[data-action="delete"]') || e.target;
                const id = parseInt(button.dataset.id);
                deletePlan(id);
            } else if (e.target.matches('[data-action="hit"]') || e.target.closest('[data-action="hit"]')) {
                const button = e.target.closest('[data-action="hit"]') || e.target;
                const id = parseInt(button.dataset.id);
                const type = button.dataset.type;
                hitPlan(id, type);
            } else if (e.target.matches('[data-action="archive"]') || e.target.closest('[data-action="archive"]')) {
                const button = e.target.closest('[data-action="archive"]') || e.target;
                const id = parseInt(button.dataset.id);
                hitPlan(id, 'manual');
            }
        });

        // Event listener untuk tombol save, reset, dan delete all
        document.getElementById('saveBtn').addEventListener('click', savePlanToHistory);
        document.getElementById('resetBtn').addEventListener('click', resetForm);
        document.getElementById('deleteAllBtn').addEventListener('click', deleteAll);

        // Auto-save on input
        const inputs = ['entryMin', 'entryMax', 'takeProfit', 'protection', 'notes'];
        inputs.forEach(id => {
            const element = document.getElementById(id);
            element.addEventListener('input', saveCurrentPlan);
        });

        // Load on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadCurrentPlan();
            displayHistory();
        });
    </script>
</body>
</html>
